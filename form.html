<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Webforms Basics</title>
  </head>
  <body>
    <h2>Send us your feedback</h2>
    <form action="result.html" method="get">
     <ul>
      <li>
          <label for="unsername">Full name:</label>
        <input id="unsername" type="text" name="user" placeholder="Enter your name" required>
      </li> 
      <li>
        <input type="tel" name="phone" placeholder="Enter your phone" required>
      </li> 
      <li>
        <textarea name="message" placeholder="Type your message" required></textarea>
      </li> 
      <li>
          <input type="radio" name="major" value="ics">ICS
          <input type="radio" name="major" value="2">SWE
      </li>
      <li>
        <input type="submit" name="send" value="Send">
      </li> 
     </ul>
    </form>
</body>
</html>
